<div class="ipv_passport">
    <div class="ipv_country_part">
        <lib-country-list [blockedCountryCodes]="blockedCountryCodes()"
            [allowedCountryCodes]="allowedCountryCodes()" [selectedCountryConfig]="selectedCountryConfig()"
            [countryListConfig]="countryListConfig()" [selectedCountryCode]="selectedCountryCode()"
            (onCountryChange)="onCountryChange($event)" />
    </div>
    <input class="ipv_passport_input" [required]="isRequired()?? false" name="passport" maxlength="20" [(ngModel)]="passportInput" #passport="ngModel"
        (ngModelChange)="onPassportNumberChange(!passport.invalid)" (blur)="onPassportNumberChange(!passport.invalid)" [pattern]="selectedCountry()?.passportRegex" 
        type="text" autocomplete="off"
        [placeholder]="placeholder()"
         [class.error]="passport.invalid && (passport.touched || passport.dirty)"
         [class.code-hidden]="selectedCountryConfig().hideCode"/>
</div>
